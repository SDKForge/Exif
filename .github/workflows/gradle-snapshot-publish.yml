name: Publish to Maven Central

on:
  workflow_dispatch:
env:
  SNAPSHOT: true

jobs:
  build:

    runs-on: macOS-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Publish to Maven Central
      run: ./gradlew publishToMavenCentral
